<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RolePlayScene</title>
  <link rel="stylesheet" href="./styles/app.css" />
</head>
<body>
  <header class="topbar">
    <h1>RolePlayScene</h1>
    <nav class="toolbar">
      <button id="mode-edit" class="active">Edit</button>
      <button id="mode-play">Play</button>
      <button id="import-btn" title="Import project JSON">Import</button>
      <button id="export-btn" title="Export project JSON">Export</button>
      <label class="file-input">
        <input type="file" id="file-input" accept=".json" hidden />
      </label>
    </nav>
  </header>

  <main id="app" class="layout">
    <section id="left-pane" class="pane">
      <!-- Editor graph or Player stage will render here -->
    </section>
    <section id="right-pane" class="pane">
      <!-- Inspector or Dialogue panel will render here -->
    </section>
  </main>

  <footer class="statusbar">
    <span id="status">Ready.</span>
  </footer>

  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
